<mat-card class="card" *ngIf="image">
  <mat-card-header>
    <mat-card-title>{{image.file.name}}</mat-card-title>
    <mat-card-subtitle>{{image.file.size}} bytes</mat-card-subtitle>
  </mat-card-header>

  <img
    *ngIf="image.src"
    [src]="image.src"
    [alt]="image.file.name"
    mat-card-image
  >

  <mat-card-actions>
    <button mat-button color="warn" (click)="onRemove()">DELETE</button>
  </mat-card-actions>
</mat-card>
